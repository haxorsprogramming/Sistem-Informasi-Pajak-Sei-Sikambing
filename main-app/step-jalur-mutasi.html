<div class="page__content" style="background-color: #ecf0f1;padding-top: 10px;text-align: center;" id="divJalurMutasi">
    <p class="welcome">
    <h2>Step 2 - Jalur Mutasi</h2>
    </p>
    <p><strong>Dokumen 1</strong> <br/>Surat Penugasan Instansi</p>
    <img src="../ladun/img/default.jpg" style="width: 200px;border-radius: 12px;" id="previewDokumen1">
    <br/>
    <br/>
    <input type="file" class="custom-file-input" accept="image/*" onchange="setImgDokumen1()" id="inputDokumen1">
    <br/><br/>
    <p><strong>Dokumen 2</strong> <br/>Surat keterangan domisili</p>
    <img src="../ladun/img/default.jpg" style="width: 200px;border-radius: 12px;" id="previewDokumen2">
    <br/>
    <br/>
    <input type="file" onchange="setImgDokumen2()" accept="image/*" class="custom-file-input" id="inputDokumen2">
    <div class="form__row mt-40">
        <a class="form__submit button button--main button--full" @click="nextAtc()">Selanjutnya</a>
    </div>
</div>

<script>

var divJalurMutasi = new Vue({
    el : '#divJalurMutasi',
    data : {

    },
    methods : {
        nextAtc : function()
        {
            let imgValue_1 = document.querySelector("#previewDokumen1").getAttribute("src");
            let imgValue_2 = document.querySelector("#previewDokumen2").getAttribute("src");
            if(imgValue_1 === '../ladun/img/default.jpg' || imgValue_2 === '../ladun/img/default.jpg'){
                ziTo('warning', 'Kesalahan input', 'Silahkan lengkapi dokumen yang diperlukan !!!');
            }else{
                localStorage.setItem("B_1", imgValue_1);
                localStorage.setItem("B_2", imgValue_2);
                $("#mainApp").load("step-pilih-sekolah.html");
            }
        }
    }
});

function setImgDokumen1()
{
    var sampul = document.querySelector('#inputDokumen1');
    var imgPrev = document.querySelector('#previewDokumen1');
    var fileGambar = new FileReader();
    fileGambar.readAsDataURL(sampul.files[0]);
        
    fileGambar.onload = function(e){
        let hasil = e.target.result;
        imgPrev.src = hasil;
    }
}

function setImgDokumen2()
{
    var sampul = document.querySelector('#inputDokumen2');
    var imgPrev = document.querySelector('#previewDokumen2');
    var fileGambar = new FileReader();
    fileGambar.readAsDataURL(sampul.files[0]);
        
    fileGambar.onload = function(e){
        let hasil = e.target.result;
        imgPrev.src = hasil;
    }
}


</script>
