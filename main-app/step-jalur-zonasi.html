<div class="page__content" style="background-color: #ecf0f1;padding-top: 10px;text-align: center;" id="divJalurPrestasiNonAkademik">
    <p class="welcome">
    <h2>Step 2 - Jalur Zonasi</h2>
    </p>
    <p><strong>Dokumen 1</strong> <br/>Foto copy kartu keluarga / Surat keterangan domisili bagi warga terdampak bencana</p>
    <img src="../ladun/img/default.jpg" style="width: 200px;border-radius: 12px;" id="previewDokumen1">
    <br/>
    <br/>
    <input type="file" onchange="setImgDokumen1()" class="custom-file-input" accept="image/*" id="inputDokumen1">
    <div class="form__row mt-40">
        <a class="form__submit button button--main button--full" @click="nextAtc()">Selanjutnya</a>
    </div>
</div>

<script>

var divJalurPrestasiNonAkademik = new Vue({
    el : '#divJalurPrestasiNonAkademik',
    data : {

    },
    methods : {
        nextAtc : function()
        {
            let imgValue_1 = document.querySelector("#previewDokumen1").getAttribute("src");
            if(imgValue_1 === '../ladun/img/default.jpg'){
                ziTo('warning', 'Kesalahan input', 'Silahkan lengkapi dokumen yang diperlukan !!!');
            }else{
                localStorage.setItem("E_1", imgValue_1);
                $("#mainApp").load("step-pilih-sekolah.html");
            }
        }
    }
});

function setImgDokumen1()
{
    var sampul = document.querySelector('#inputDokumen1');
    var imgPrev = document.querySelector('#previewDokumen1');
    var fileGambar = new FileReader();
    fileGambar.readAsDataURL(sampul.files[0]);
        
    fileGambar.onload = function(e){
        let hasil = e.target.result;
        imgPrev.src = hasil;
    }
}

</script>
